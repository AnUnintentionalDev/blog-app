<mat-toolbar color="primary" class="d-flex d-flex--row d-flex--row-space-btwn">
  <button mat-icon-button class="mat-icon-button--menu-icon" (click)="toggleSideNav()" aria-label="Menu Button with Icon">
    <mat-icon>menu</mat-icon>
  </button>

  <div class="app-logo-wrapper d-flex d-flex--row">
    <a [routerLink]="['/']" routerLinkActive="router-link-active" class="app-home-logo-link d-flex d-flex--row align-item--center">
      <img src="../assets/img/blogger.svg" alt="Blogger Icon" class="app-icon">
      <span class="app-text">{{ title }}</span>
    </a>
  </div>

  <div class="d-flex d-flex--row align-item--center">
    <button mat-raised-button class="mr-10">
      <mat-icon class="mr-5">login</mat-icon>
      Login
    </button>
    <button mat-raised-button color="warn">
      <mat-icon class="mr-5">account_circle</mat-icon>
      Sign Up
    </button>
  </div>
</mat-toolbar>
